<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Login</title>
    
</head>
<body>
    <div class="container">
        <div class="card-container">

            <div class="card-text-container">
                <div class="card-text">
                    <h1>Kannawat</h1>
                </div>
            </div>

            <div class="card-in-container1">
                <div class="card-in1">
                    <input class="text" type="text" placeholder="Phone number,username or email address">
                </div>
            </div>

            <div class="card-in-container2">
                <div class="card-in2">
                    <input class="password" type="password" placeholder="Password">
                </div>
            </div>

            <div class="card-forget-password">
                <div class="card-password">
                    <a class="text-password" href="">Forgotten password?</a>
                </div>
            </div>

            <div class="card-container-login">
                <div class="card-login">
                    <input class="submit" type="submit" value="Log In">
                </div>
            </div>



            <div class="container-or">

                <div class="container-or1">
                    <div class="or1"></div>
                </div>

                <div class="container-or2">
                    <h2 class="text-or2">OR</h2>
                </div>

                <div class="container-or3">
                    <div class="or3"></div>
                </div>

            </div>

            <div class="facebook-cotainer">
                <i class="fa-brands fa-square-facebook"></i>
                <a  class="facebook-text" href="">Log in with Facebook</a>
            </div>

            <div class="footer-line-container">
                <div class="footer-line"></div>
            </div>

            <div class="footer-cotainer">
                <div class="footer-text"><h1>Dont't have an account?</h1></div>
                <a class="footer-sign" href="">Sign Up</a>
            </div>

        </div>
    </div>
</body>
</html>
